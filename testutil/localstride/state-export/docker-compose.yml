version: "3"

services:

  stride:
    image: stridezone:localstride
    build:
      context: ../../../
    volumes:
      - ./scripts/start.sh:/home/stride/start.sh
      - ./scripts/testnetify.py:/home/stride/testnetify.py
      - ./state_export.json:/home/stride/state_export.json
      - $HOME/.stride1/:/home/stride/.stride/
    command:
      - sudo
      - /bin/bash
      - /home/stride/start.sh
    ports:
      - 26657:26657
      - 26656:26656
      - 1317:1317
      - 9090:9090
      - 9091:9091

  stride2:
    image: stridezone:localstride
    build:
      context: ../../../
    volumes:
      - ./scripts/start2.sh:/home/stride/start.sh
      - ./scripts/testnetify.py:/home/stride/testnetify.py
      - ./state_export.json:/home/stride/state_export.json
      - $HOME/.stride2/:/home/stride/.stride2/
    command:
      - sudo
      - /bin/bash
      - /home/stride/start.sh
    ports:
      - 26658:26656