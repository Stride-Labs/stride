syntax = "proto3";
package stride.stakeibc;

option go_package = "github.com/Stride-Labs/stride/v14/x/stakeibc/types";

enum ICAAccountType {
  DELEGATION = 0;
  FEE = 1;
  WITHDRAWAL = 2;
  REDEMPTION = 3;
  UNWIND = 6;  
  TRADE = 7;
}

message ICAAccount {
  string chain_id = 1;
  ICAAccountType type = 2;
  string connection_id = 3;
  string channel_id = 4;
  string port_id = 5;
  string address = 6;
}
