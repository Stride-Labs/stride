syntax = "proto3";
package Stridelabs.stride.stakeibc;

option go_package = "github.com/Stride-Labs/stride/x/stakeibc/types";

message DepositRecord {
  uint64 id = 1;
  int64 amount = 2;
  string denom = 3;
  string hostZoneId = 4; 
  enum Status {
    // pending transfer to delegate account
    TRANSFER = 0;
    // pending staking on delegate account
    STAKE = 1;
  }
  Status status = 6;
  uint64 epochNumber = 7;

  reserved 5;
}