  Params params = 1 [(gogoproto.nullable) = false];

}

message QueryGetDepositRecordRequest {
	uint64 id = 1;
}

message QueryGetDepositRecordResponse {
	DepositRecord DepositRecord = 1 [(gogoproto.nullable) = false];
}

