message DepositRecord {
  uint64 id = 1;
  int64 amount = 2;
  string denom = 3;
  string hostZoneId = 4; 
  enum Status {
    // pending transfer to delegate account
    TRANSFER = 0;
    // pending staking on delegate account
    STAKE = 1;
  }
  enum Source {
    STRIDE = 0;
    WITHDRAWAL_ICA = 1;
  }
  Status status = 6;
  uint64 epochNumber = 7;
  Source source = 8;

  reserved 5;
}


message hostZoneUnbonding {
  uint64 amount = 1;
  string denom = 2;
  string hostZoneId = 3;
  bool   unbondingSent = 4;
}

message EpochUnbondingRecord {
  uint64 id = 1;
  int64 epochNumber = 2;

  map<string, hostZoneUnbonding> hostZoneUnbondings = 3;
}


