syntax = "proto3";
package StrideLabs.stride.records;

option go_package = "github.com/Stride-Labs/stride/x/records/types";

message UserRedemptionRecord {
  string id = 1; // {chain_id}.{epoch}.{sender}
  string sender = 2; 
  string receiver = 3; 
  uint64 amount = 4; 
  string denom = 5; 
  string hostZoneId = 6; 
  int64 epochNumber = 7; 
  bool isClaimable = 8; 
  
}
