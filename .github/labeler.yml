# Note that any updates to this files will not be applied in CI
# until this file is merged into main. This is due to oddities of the labeller Github Action.
"C:app-wiring":
  - app/*.go
  - app/apptesting/**/*
  - app/upgrades/**/*
  # Also match any module.go update
  - x/**/module.go
"C:simulator":
  # Match all of simulation & tests/simulator folder
  - simulation/**/*
  - simulation/**/**/*
  - tests/simulator/**
  # Match any module update
  - x/**/simulation/*.go
# Label module changes
"C:epochs":
  - app/epochs/**/*
"C:interchainquery":
  - app/interchainquery/**/*
"C:mint":
  - app/mint/**/*
"C:stakeibc":
  - app/stakeibc/**/*
"C:records":
  - app/records/**/*
"T:build":
  - Makefile
  - Dockerfile
  - scripts/*
  - scripts-local/*
"T:CI":
  - .github/**/*.yml
  - .golangci.yml
"C:CLI":
  - client/**/*
  - x/*/client/**/*
# Add "C:docs" label to documented related files and directories. 
"C:docs":
  - README.md
  - x/**/*.md
  - x/**/*/*.md
  - tests/**/*.md
"C:proto":
  - proto/*
"C:submodules":
  - deps/*
"C:test":
  - testutil/*
