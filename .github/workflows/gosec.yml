name: Gosec
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  Gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.11

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.18.2
        with:
          args: -exclude-dir=deps -severity=high ./...
