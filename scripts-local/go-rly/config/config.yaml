global:
    api-listen-addr: :5183
    timeout: 10s
    memo: vish
    light-cache-size: 20
chains:
    gaia:
        type: cosmos
        value:
            key: gaiarly
            chain-id: GAIA
            rpc-addr: http://localhost:26557
            account-prefix: cosmos
            keyring-backend: test
            gas-adjustment: 1.2
            gas-prices: 0.001uatom
            debug: true
            timeout: 20s
            output-format: json
            sign-mode: direct
    stride:
        type: cosmos
        value:
            key: striderly
            chain-id: STRIDE
            rpc-addr: http://localhost:26657
            account-prefix: stride
            keyring-backend: test
            gas-adjustment: 1.2
            gas-prices: 0.001ustrd
            debug: true
            timeout: 20s
            output-format: json
            sign-mode: direct
    osmosis:
        type: cosmos
        value:
            key: osmorly
            chain-id: OSMO
            rpc-addr: http://localhost:23657
            account-prefix: osmo
            keyring-backend: test
            gas-adjustment: 1.2
            gas-prices: 0.001uosmo
            debug: true
            timeout: 20s
            output-format: json
            sign-mode: direct
paths:
    gaia_path:
        src:
            chain-id: STRIDE
            client-id: 07-tendermint-0
            connection-id: connection-0
        dst:
            chain-id: GAIA
            client-id: 07-tendermint-0
            connection-id: connection-0
        src-channel-filter:
            rule: ""
            channel-list: []
    osmo_path:
        src:
            chain-id: STRIDE
            client-id: 07-tendermint-1
            connection-id: connection-1
        dst:
            chain-id: OSMO
            client-id: 07-tendermint-0
            connection-id: connection-0
        src-channel-filter:
            rule: ""
            channel-list: []