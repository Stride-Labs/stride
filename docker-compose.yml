version: "3.8"
services:
  stride1:
    # image: stridezone/stride:latest
    image: stridezone:stride
    hostname: stride
    volumes:
      - ./scripts/state/STRIDE_1:/stride/.strided
    # command:
    #   - /bin/sh
    # stdin_open: true # docker run -i
    # tty: true        # docker run -t
    ports:
      - "26651:26657"
    build:
      context: .
      dockerfile: Dockerfile.stride
  stride2:
    # image: stridezone/stride:latest
    image: stridezone:stride
    hostname: stride
    volumes:
      - ./scripts/state/STRIDE_2:/stride/.strided
    ports:
      - "26654:26657"
    build:
      context: .
      dockerfile: Dockerfile.stride
  stride3:
    # image: stridezone/stride:latest
    image: stridezone:stride
    hostname: stride
    volumes:
      - ./scripts/state/STRIDE_3:/stride/.strided
    ports:
      - "26657:26657"
    build:
      context: .
      dockerfile: Dockerfile.stride

  # now run Gaia nodes
  gaia1:
    # image: stridezone/stride:latest
    image: stridezone:gaia
    hostname: stride
    volumes:
      - ./scripts/state/GAIA_1:/gaia/.gaiad
    ports:
      - "26662:26657"
    # command:
    #   - /bin/sh
    # stdin_open: true # docker run -i
    # tty: true        # docker run -t
    build:
      context: .
      dockerfile: Dockerfile.gaia
  gaia2:
    # image: stridezone/stride:latest
    image: stridezone:gaia
    hostname: stride
    volumes:
      - ./scripts/state/GAIA_2:/gaia/.gaiad
    ports:
      - "26659:26657"
    build:
      context: .
      dockerfile: Dockerfile.gaia
  gaia3:
    # image: stridezone/stride:latest
    image: stridezone:gaia
    hostname: stride
    volumes:
      - ./scripts/state/GAIA_3:/gaia/.gaiad
    ports:
      - "26660:26657"
    build:
      context: .
      dockerfile: Dockerfile.gaia
  hermes:
    image: stridezone:hermes
    hostname: stride
    volumes:
      - ./scripts/config/hermes.toml:/tmp/hermes.toml
      - ./scripts/state:/hermes/.hermes/keys
      # - ./scripts:/tmp
    #   - ./data/hermes:/hermes/.hermes
    command:
      - hermes
      - -c
      - /tmp/hermes.toml
      - start
    restart: always
    ports:
      - "3001:3001"
    build:
      context: .
      dockerfile: Dockerfile.hermes
  icq:
    image: stridezone:interchain-queries
    volumes:
      - ./scripts/state/ICQ:/icq/.icq
    command:
      - interchain-queries 
      - run
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.icq
