version: "3.8"
services:
  stride1:
    # image: stridezone/stride:latest
    image: stridezone:stride
    hostname: stride
    volumes:
      - ./scripts/state/stride1:/stride/.strided
    # command:
    #   - /bin/sh
    # stdin_open: true # docker run -i
    # tty: true        # docker run -t
    ports:
      - "26655:26657"
      - "26650:1317"
    build:
      context: .
      dockerfile: Dockerfile.stride
  stride2:
    # image: stridezone/stride:latest
    image: stridezone:stride
    hostname: stride
    volumes:
      - ./scripts/state/stride2:/stride/.strided
    ports:
      - "26656:26657"
      - "26651:1317"
    build:
      context: .
      dockerfile: Dockerfile.stride
  stride3:
    # image: stridezone/stride:latest
    image: stridezone:stride
    hostname: stride
    volumes:
      - ./scripts/state/stride3:/stride/.strided
    ports:
      - "26657:26657"
      - "1317:1317"
    build:
      context: .
      dockerfile: Dockerfile.stride

  # now run Gaia nodes
  gaia1:
    # image: stridezone/stride:latest
    image: stridezone:gaia
    hostname: stride
    volumes:
      - ./scripts/state/gaia1:/gaia/.gaiad
    ports:
      - "26662:26657"
      - "26661:1317"
    # command:
    #   - /bin/sh
    # stdin_open: true # docker run -i
    # tty: true        # docker run -t
    build:
      context: .
      dockerfile: Dockerfile.gaia
  gaia2:
    # image: stridezone/stride:latest
    image: stridezone:gaia
    hostname: stride
    volumes:
      - ./scripts/state/gaia2:/gaia/.gaiad
    ports:
      - "26659:26657"
    build:
      context: .
      dockerfile: Dockerfile.gaia
  gaia3:
    # image: stridezone/stride:latest
    image: stridezone:gaia
    hostname: stride
    volumes:
      - ./scripts/state/gaia3:/gaia/.gaiad
    ports:
      - "26660:26657"
    build:
      context: .
      dockerfile: Dockerfile.gaia
  hermes:
    image: stridezone:hermes
    hostname: stride
    volumes:
      - ./scripts/config/hermes.toml:/tmp/hermes.toml
      - ./scripts/state:/hermes/.hermes/keys
      # - ./scripts:/tmp
    #   - ./data/hermes:/hermes/.hermes
    command:
      - hermes
      - -c
      - /tmp/hermes.toml
      - start
    restart: always
    ports:
      - "3001:3001"
    build:
      context: .
      dockerfile: Dockerfile.hermes
