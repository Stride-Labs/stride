    command: [ "bash", "start.sh", "stride-osmo" ]

  relayer-stars:
    image: stridezone:relayer
    volumes:
      - ./scripts/state/relayer:/home/relayer/.relayer
    restart: always
    command: [ "bash", "start.sh", "stride-stars" ]
