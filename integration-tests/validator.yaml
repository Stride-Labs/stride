# Helm TODO: app name, images, home directories, start command
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cosmos-validator
  namespace: integration
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cosmos-validator
  serviceName: cosmos-validator
  template:
    metadata:
      labels:
        app: cosmos-validator
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: init
          image: gcr.io/stride-nodes/cosmos-test
          imagePullPolicy: Always
          command:
            - bash
            - "-c"
            - |
              POD_INDEX=${HOSTNAME##*-}
              if [[ "$POD_INDEX" == "0" ]]; then
                bash scripts/init-chain.sh
              fi
              bash scripts/init-node.sh
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CHAIN_NAME
              value: cosmos
            - name: CHAIN_HOME
              value: /home/validator/.gaia
            - name: BINARY
              value: gaiad
            - name: DENOM
              value: uatom
            - name: MICRO_DENOM_UNITS
              value: "000000"
            - name: NUM_VALIDATORS
              value: "3"
          volumeMounts:
            - name: state
              mountPath: /home/validator/.gaia
            - name: scripts
              mountPath: /home/validator/scripts
            - name: config
              mountPath: /home/validator/config
      containers:
        - name: validator
          image: gcr.io/stride-nodes/cosmos-test
          imagePullPolicy: Always
          command: ["gaiad", "start"]
          lifecycle:
            postStart:
              exec:
                command: ["bash", "scripts/create-validator.sh"]
          readinessProbe:
            exec:
              command: ["bash", "scripts/readiness.sh"]
            periodSeconds: 10
          env:
            - name: CHAIN_NAME
              value: cosmos
            - name: CHAIN_HOME
              value: /home/validator/.gaia
            - name: BINARY
              value: gaiad
            - name: DENOM
              value: uatom
            - name: DENOM_DECIMALS
              value: "6"
            - name: NUM_VALIDATORS
              value: "3"
          ports:
            - name: rpc
              containerPort: 26657
              protocol: TCP
            - name: peer
              containerPort: 26656
              protocol: TCP
            - name: api
              containerPort: 1317
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: state
              mountPath: /home/validator/.gaia
            - name: scripts
              mountPath: /home/validator/scripts
            - name: config
              mountPath: /home/validator/config
          resources:
            limits:
              cpu: "1000m"
              memory: "2Gi"
            requests:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - name: state
          emptyDir: {}
        - name: scripts
          configMap:
            name: scripts
        - name: config
          configMap:
            name: config
---
apiVersion: v1
kind: Service
metadata:
  name: cosmos-validator
  namespace: integration
spec:
  clusterIP: None
  selector:
    app: cosmos-validator
  ports:
    - port: 26657
      name: rpc
      protocol: TCP
    - port: 26656
      name: peer
      protocol: TCP
    - port: 1317
      name: api
      protocol: TCP
    - port: 9090
      name: grpc
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cosmos-ingress
  namespace: integration
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "360"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "360"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "360"
spec:
  ingressClassName: nginx
  rules:
    - host: cosmos-api.internal.stridenet.co
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: cosmos-validator
                port:
                  number: 1317
            path: /(.*)
    - host: cosmos-rpc.internal.stridenet.co
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: cosmos-validator
                port:
                  number: 26657
            path: /(.*)
