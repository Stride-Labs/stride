global:
  api-listen-addr: :5183
  timeout: 10s
  memo: ""
  light-cache-size: 20
chains:
  dydx:
    type: cosmos
    value:
      key: rly12
      chain-id: DYDX
      rpc-addr: http://dydx1:26657
      account-prefix: dydx
      keyring-backend: test
      gas-adjustment: 1.3
      gas-prices: 0.02udydx
      coin-type: 118
      debug: false
      timeout: 20s
      output-format: json
      sign-mode: direct
  noble:
    type: cosmos
    value:
      key: rly11
      chain-id: NOBLE
      rpc-addr: http://noble1:26657
      account-prefix: noble
      keyring-backend: test
      gas-adjustment: 1.3
      gas-prices: 0.00utoken
      coin-type: 118
      debug: false
      timeout: 20s
      output-format: json
      sign-mode: direct
paths:
  dydx-noble:
    src:
      chain-id: DYDX
    dst:
      chain-id: NOBLE
    src-channel-filter:
      rule: ""
      channel-list: []
