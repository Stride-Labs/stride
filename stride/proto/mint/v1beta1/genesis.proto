syntax = "proto3";
package quicksilver.mint.v1beta1;

import "gogoproto/gogo.proto";
import "quicksilver/mint/v1beta1/mint.proto";

option go_package = "github.com/ingenuity-build/quicksilver/x/mint/types";

// GenesisState defines the mint module's genesis state.
message GenesisState {
  // minter is a space for holding current rewards information.
  Minter minter = 1 [ (gogoproto.nullable) = false ];

  // params defines all the paramaters of the module.
  Params params = 2 [ (gogoproto.nullable) = false ];

  // current reduction period start epoch
  int64 reduction_started_epoch = 3
      [ (gogoproto.moretags) = "yaml:\"reduction_started_epoch\"" ];
}
