syntax = "proto3";
package Stridelabs.stride.stakeibc;

option go_package = "github.com/Stride-Labs/stride/x/stakeibc/types";
import "stakeibc/host_zone.proto"; 

message DepositRecord {
  uint64 id = 1;
  int32 amount = 2; 
  string denom = 3; 
  uint64 hostZoneId = 4; 
  string sender = 5; 
  enum Purpose {
    RECEIPT = 0;
    TRANSACTION = 1;
    
  }
  int32 purpose = 6; 
  
}